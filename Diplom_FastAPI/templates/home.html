{% extends "base.html" %}

{% block content %}
    <h2 class="centered">Список постов</h2>
    <a href="/new">Добавить новый пост</a>
    {% for post in posts %}
        <div class="post">
            <h2><a href="/posts/{{ post['slug'] }}">{{ post['title'] }}</a></h2>
            <p>{{ post['rezume'] }}</p>
            <p><small>Создано: {{ post['created_at'] }}</small></p>
        </div>
    {% endfor %}
{% endblock %}
